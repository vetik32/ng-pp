<div class="row-fluid margin-t-1">
  <div class="span5">
    <div>
      Start Date:
      <input placeholder="From" value="{{range.from | sjDate}}" type="text" class="span12"/>
    </div>
    <div ui-date="dateOptions" ng-model="range.from"></div>
  </div>
  <div class="span2 calendar-divider"></div>
  <div class="span5" style="margin-left: -1px">
    <div>
      End Date:
      <input placeholder="To" value="{{range.to | sjDate}}" type="text" class="span12"/>
    </div>
    <div ui-date="dateOptions" ng-model="range.to"></div>
  </div>
</div>

<div class="row-fluid margin-t-1">
  <button class="btn btn-primary" ng-click="select()" ng-disabled="rangeIsNotSelected()">Select</button>
  <button class="btn margin-l-2" ng-click="cancel()">Cancel</button>
</div>
